<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple.co - Carro de Compras</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cart-box">
        <h2>Carro de Compras</h2>
        <div class="item">
          <img src="./assets/img/polera burdeo.jpeg" alt="Polera Burdeo" />
          <div class="description">
            <p class="item-name">Polera</p>
            <p class="item-color">Color burdeo</p>
          </div>
          <div class="quantity-control">
            <button class="quantity-btn" id="minus-burdeo">-</button>
            <input type="text" id="quantity-burdeo" value="0" />
            <button class="quantity-btn" id="plus-burdeo">+</button>
          </div>
          <p class="price">$10.000</p>
        </div>
        <hr />
        <div class="item">
          <img src="./assets/img/polera gris.jpeg" alt="Polera Gris" />
          <div class="description">
            <p class="item-name">Polera</p>
            <p class="item-color">Color gris</p>
          </div>
          <div class="quantity-control">
            <button class="quantity-btn" id="minus-gris">-</button>
            <input type="text" id="quantity-gris" value="0" />
            <button class="quantity-btn" id="plus-gris">+</button>
          </div>
          <p class="price">$10.000</p>
        </div>
        <hr />
        <div class="item">
          <img src="./assets/img/polera negra.jpg" alt="Polera Negra" />
          <div class="description">
            <p class="item-name">Polera</p>
            <p class="item-color">Color negra</p>
          </div>
          <div class="quantity-control">
            <button class="quantity-btn" id="minus-negra">-</button>
            <input type="text" id="quantity-negra" value="0" />
            <button class="quantity-btn" id="plus-negra">+</button>
          </div>
          <p class="price">$10.000</p>
        </div>
      </div>
      <div class="summary-box">
        <h2>Resumen de Compra</h2>
        <p id="items-summary">Artículos: 0</p>
        <p id="price-summary">Total: $0</p>
        <hr />
        <p>ENVIO</p>
        <select id="shipping">
          <option value="5000">Envío Express $5000</option>
          <option value="3000">Envío Normal $3000</option>
          <option value="0">Retiro en Tienda $0</option>
        </select>
        <hr />
        <p>CÓDIGO DE DESCUENTO</p>
        <input type="text" id="discount-code" placeholder="Ingresa tu código" />
        <hr />
        <p id="total-summary">PRECIO TOTAL: $0</p>
        <button id="purchase-btn">Realizar Compra</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
